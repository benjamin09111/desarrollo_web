<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
</head>
<style>
    body{
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        padding: 2rem;
    }
    .container{
        border: 1px solid red;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    .box{
        background: black;
        border: 1px solid gray;
        height: 200px;
        width: 300px;
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
